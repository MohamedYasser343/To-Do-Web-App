<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task - Do-It ⚡️</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form action="{{ url_for('edit', task_id=task.id) }}" method="POST">
        <input
          type="text"
          name="task"
          placeholder="Task"
          value="{{ task.task }}"
          required
        />
        <input
          type="datetime-local"
          name="deadline"
          value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') if task.deadline }}"
        />
        <textarea name="description" placeholder="Description">
{{ task.description }}</textarea
        >
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
